<style>
    .scroll-hidden::-webkit-scrollbar {
        height: 0px;
        background: transparent;
        /* make scrollbar transparent */
    }
</style>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<header x-data="{ isOpen: false }" class="bg-white shadow-lg rounded-lg animate__animated animate__bounceInDown">
    <nav class="container mx-auto px-6 py-3 lg:mb-12">
        <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a class="text-gray-800 text-xl font-bold lg:text-2xl hover:text-gray-700" href="/"><img
                            class="w-48" src="/LOGO-800.png" alt=""></a>

                    <!-- Search input on desktop screen -->
                    <div class="mx-10 hidden lg:block">

                        <div class="ins-search">
                            {{/*  <div class="ins-search-mask"></div>  */}}
                            <div class="ins-search-container">
                                <div class="ins-input-wrapper mb-2">
                                    <input type="text"
                                        class="ins-search-input bg-purple-white shadow rounded border-0 p-3"
                                        placeholder="Search..." x-webkit-speech />
                                    <button type="button" class="close ins-close ins-selectable" data-dismiss="modal"
                                        aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="ins-section-wrapper">
                                    <div class="ins-section-container"></div>
                                </div>
                            </div>
                        </div>
                        <input type="text"
                            class="search-form-input form-control w-32 lg:w-64 px-4 py-3 leading-tight text-sm text-gray-700 bg-gray-100 rounded-lg placeholder-gray-500 border border-transparent focus:outline-none focus:bg-white focus:shadow-outline focus:border-blue-400"
                            placeholder="Search" aria-label="Search">

                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button @click="isOpen = !isOpen" type="button"
                        class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                        aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                            <path fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="lg:flex items-center" :class="isOpen ? 'block' : 'hidden'">
                <div class="flex flex-col mt-2 lg:flex-row lg:mt-0 lg:mx-1">
                    {{- range site.Params.nav.custom -}}
                    {{- $url := .url | safeURL -}}
                    {{- if strings.HasPrefix $url "/" -}}{{- $url = $url | relLangURL -}}{{- end -}}
                    <!-- Mobile Menu open: "block", Menu closed: "hidden" -->

                    <a class="my-1 text-lg my-6 lg:text-sm font-medium text-gray-400 leading-5 hover:text-blue-600 hover:underline lg:mx-4 lg:my-0 sm:text-xl sm:my-6"
                        href="{{- $url -}}" {{- if strings.HasPrefix $url "http" -}}target="_blank"
                        {{- end -}}>{{- .title -}}</a>
                    {{- end -}}
                </div>



                <!-- Search input on mobile screen -->
                <div class="mt-3 lg:hidden">
                    <div class="ins-search">
                        <div class="ins-search-mask"></div>
                        <div class="ins-search-container">
                            <div class="ins-input-wrapper mb-2">
                                <input type="text" class="ins-search-input bg-purple-white shadow rounded border-0 p-3"
                                    placeholder="Search..." x-webkit-speech />
                                <button type="button" class="close ins-close ins-selectable" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="ins-section-wrapper shadow rounded border-0 p-3">
                                <div class="ins-section-container"></div>
                            </div>
                        </div>
                    </div>
                    <input type="text"
                        class="search-form-input form-control w-full lg:w-64 px-4 py-3 leading-tight text-sm text-gray-700 bg-gray-100 rounded-lg placeholder-gray-500 border border-transparent focus:outline-none focus:bg-white focus:shadow-outline focus:border-blue-400"
                        placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>


    </nav>
</header>
