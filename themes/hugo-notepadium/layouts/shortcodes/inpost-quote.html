<div class="transform duration-300 ease-in-out hover:-translate-y-2">
  <div class="lg:py-8 lg:flex lg:justify-center p-4">
    <div class="lg:mx-1 lg:flex lg:w-full shadow-lg rounded-lg lg:shadow-xl lg:rounded-lg">
      <div class="lg:w-1/3">
        <div class="h-full lg:rounded-lg flex items-center justify-center">
          <img class="h-64 p-4" src="{{ .Get "featured-img" }}" alt="{{.Get "Title" }}">

        </div>
      </div>
      <div class="py-12 px-6 max-w-xl lg:max-w-5xl lg:w-2/3">
        <h2 class="text-3xl text-gray-800 font-bold">{{.Get "Title" }}</h2>
        <p class="mt-4 text-gray-600">{{ .Get "Description" }}</p>
        <div class="mt-8">
          <a href="{{.Get "Permalink" }}" class="bg-gray-700 text-gray-200 px-5 py-3 font-semibold rounded">Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
